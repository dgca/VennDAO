specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: VennDAOOrders
    network: base-sepolia
    source:
      address: "0xdb54cb1977c34bde2fb716ec03aad7477ad3dce4"
      abi: VennDAOOrders
      startBlock: 6746119
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DaoFeeUpdated
        - OrderFundsTransferred
        - OrderPlaced
        - OrderStatusUpdated
        - OwnershipTransferred
        - VendorRefundIssued
        - VennDAOOrdersInitialized
      abis:
        - name: VennDAOOrders
          file: VennDAOOrders/abis/VennDAOOrders.json
      eventHandlers:
        - event: OrderPlaced(indexed uint256,indexed uint256,indexed
            address,uint256,address,uint256,uint8,uint256,string[],string)
          handler: handleOrderPlaced
        - event: OrderStatusUpdated(indexed uint256,indexed uint8)
          handler: handleOrderStatusUpdated
      file: VennDAOOrders/VennDAOOrders.wasm
  - kind: ethereum
    name: VennDAOProducts
    network: base-sepolia
    source:
      address: "0xa19d31154b191aaf1b1708ecab05522ce41c93bd"
      abi: VennDAOProducts
      startBlock: 6746115
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VennDAOProductsOwnershipTransferred
        - ProductActiveStatusChanged
        - ProductCreated
      abis:
        - name: VennDAOProducts
          file: VennDAOProducts/abis/VennDAOProducts.json
      eventHandlers:
        - event: ProductCreated(indexed
            uint256,bool,string,string,uint256,uint256,uint256,uint256,string[],string[])
          handler: handleProductCreated
      file: VennDAOProducts/VennDAOProducts.wasm
  - kind: ethereum
    name: VennDAOVendors
    network: base-sepolia
    source:
      address: "0xa7f50c70d5b9354d633b59044de0de362281705f"
      abi: VennDAOVendors
      startBlock: 6776725
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - DelegateChanged
        - DelegateVotesChanged
        - EIP712DomainChanged
        - MembershipFeeUpdated
        - NewVendorMember
        - OrdersAddressUpdated
        - VennDAOVendorsOwnershipTransferred
        - TokenBurned
        - Transfer
      abis:
        - name: VennDAOVendors
          file: VennDAOVendors/abis/VennDAOVendors.json
      eventHandlers:
        - event: NewVendorMember(indexed uint256,indexed address,string,string,string)
          handler: handleNewVendorMember
      file: VennDAOVendors/VennDAOVendors.wasm
