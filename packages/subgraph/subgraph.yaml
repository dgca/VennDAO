specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VennDAOOrders
    network: base-sepolia
    source:
      address: "0xce02ed2ab7e804daa16ec752e13b62dc4bd1874c"
      abi: VennDAOOrders
      startBlock: 6746119
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DaoFeeUpdated
        - OrderFundsTransferred
        - OrderPlaced
        - OrderStatusUpdated
        - OwnershipTransferred
        - VendorRefundIssued
        - VennDAOOrdersInitialized
      abis:
        - name: VennDAOOrders
          file: ./abis/VennDAOOrders.json
      eventHandlers:
        - event: DaoFeeUpdated(uint256)
          handler: handleDaoFeeUpdated
        - event: OrderFundsTransferred(indexed uint256,indexed address,uint256,uint256)
          handler: handleOrderFundsTransferred
        - event: OrderPlaced(indexed uint256,indexed uint256,indexed
            address,uint256,address,uint256,uint8,uint256,string[],string)
          handler: handleOrderPlaced
        - event: OrderStatusUpdated(indexed uint256,indexed uint8)
          handler: handleOrderStatusUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: VendorRefundIssued(indexed uint256,indexed address,uint256)
          handler: handleVendorRefundIssued
        - event: VennDAOOrdersInitialized(address,address,address)
          handler: handleVennDAOOrdersInitialized
      file: ./src/venn-dao-orders.ts
  - kind: ethereum
    name: VennDAOProducts
    network: base-sepolia
    source:
      address: "0x1e24a3fb246ab0129487ccaf53e0e5835c76f082"
      abi: VennDAOProducts
      startBlock: 6746115
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VennDAOProductsOwnershipTransferred
        - ProductActiveStatusChanged
        - ProductCreated
      abis:
        - name: VennDAOProducts
          file: ./abis/VennDAOProducts.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProductActiveStatusChanged(indexed uint256,bool)
          handler: handleProductActiveStatusChanged
        - event: ProductCreated(indexed
            uint256,bool,string,string,uint256,uint256,uint256,uint256,string[],string[])
          handler: handleProductCreated
      file: ./src/venn-dao-products.ts
  - kind: ethereum
    name: VennDAOVendors
    network: base-sepolia
    source:
      address: "0xa7f50c70d5b9354d633b59044de0de362281705f"
      abi: VennDAOVendors
      startBlock: 6776725
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - DelegateChanged
        - DelegateVotesChanged
        - EIP712DomainChanged
        - MembershipFeeUpdated
        - NewVendorMember
        - OrdersAddressUpdated
        - VennDAOVendorsOwnershipTransferred
        - TokenBurned
        - Transfer
      abis:
        - name: VennDAOVendors
          file: ./abis/VennDAOVendors.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
        - event: EIP712DomainChanged()
          handler: handleEIP712DomainChanged
        - event: MembershipFeeUpdated(uint256)
          handler: handleMembershipFeeUpdated
        - event: NewVendorMember(indexed uint256,indexed address,string,string,string)
          handler: handleNewVendorMember
        - event: OrdersAddressUpdated(address)
          handler: handleOrdersAddressUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TokenBurned(uint256)
          handler: handleTokenBurned
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/venn-dao-vendors.ts
